
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/app.min.css">
	<script src="https://kit.fontawesome.com/b917ab5406.js" crossorigin="anonymous"></script>

</head>

<body>

<main id="app_main">

	<section class="app-find-repo">

		<div class="app-container">

			<form class="app-form" id="find_form">

				<label class="app-form__lable" for="find_input">
					<input class="app-form__input" id="find_input" name="find_input" type="text">
					<p class="app-form__placeholder">Найти github репозиторий...</p>
				</label>

				<button class="app-form__button" id="find_button" type="button">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>

			</form>

			<div class="repos-wrapper">

			</div>

		</div>

	</section>

</main>

	<script src="js/app.min.js"></script>
